<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anita's Kitchen</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="landing-div">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
          </svg><br>
          <img src="logoBig.png" alt="Logo" class="logo-image"><br>
          <p>We Provide The Best Food <br>At The <strong>Right Price</strong></p>
          <img src="landing.jpg" alt="" class="hidden-image">
    </div>

    <div class="images-with-text">
        <div class="images-one">
            <img src="fastFood1.jpg" alt="">
            <img src="fastFood2.jpg" alt="">
        </div>
    </div>
    <div class="subscribe-area">
        <center>
            <p>Get our daily food items delivered to your email</p>
            <input type="email" placeholder="Your email">
            <button>Subscribe</button>
        </center>
    </div>
    <div class="social-media-zone">
        <center>
            <img src="logo_white.png" alt="Burger Logo" class="burger-logo">MENU
            <p>Thats What We Are</p>
            <img src="facebook.png" alt="Facebook"> <img src="twitter.png" alt="Twitter"> <img src="pinterest.png" alt="Pinterest">
            <h5>2016 Menu Restaurant</h5>
        </center>
    </div>
</body>
</html>
